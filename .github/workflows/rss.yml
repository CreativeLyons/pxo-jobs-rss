name: Build RSS

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests
      - run: python generate_rss.py > rss.xml
      - run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add rss.xml
          git commit -m "Update rss.xml" || exit 0
          git push
